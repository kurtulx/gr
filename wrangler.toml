name = "SIRENTOD"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true
workers_dev = true


routes = [

  { pattern = "testo.v-nt.site", custom_domain = true }
  ]

[[kv_namespaces]]
binding = "SIREN"
id = "9ccf2be39540488db41e704c1fe625f5"

[build]
command = "cargo install -q worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install -q worker-build && worker-build --dev" }

[vars]
UUID = "fccdaaae-af39-41a7-9fde-fd32a48278cf"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/kurtulx/SirenWeb/refs/heads/main/web/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/kurtulx/SirenWeb/refs/heads/main/web/sub.html"
LINK_PAGE_URL = "https://raw.githubusercontent.com/kurtulx/SirenWeb/refs/heads/main/web/link.html"
CONVERTER_PAGE_URL = "https://raw.githubusercontent.com/kurtulx/SirenWeb/refs/heads/main/web/converter.html"
